{% extends 'home.html' %}

{% block content %}
  <section class="contact-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Feel free to get in touch with us. We would love to hear from you!</p>
            <ul class="list-unstyled">
              <li><i class="bi bi-geo-alt"></i>123 Street, City, Country</li>
              <li><i class="bi bi-envelope"></i>example@example.com</li>
              <li><i class="bi bi-phone"></i>+1 234 567 890</li>
            </ul>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
